<h1>Открыть файл из Google Drive</h1>
<p>Введите идентификатор файла из Google Drive.</p>
<input type="text" id="cloudId" placeholder="Введите идентификатор файла">
<button onclick="openFile()">Открыть файл</button>
<script>
    async function openFile() {
        const cloudId = document.getElementById('cloudId').value.trim();
        if (cloudId === '') {
            alert('Необходимо ввести идентификатор файла.');
            return;
        }
        try {
            const response = await fetch(`/api/clouds/${encodeURIComponent(cloudId)}`);
            if (!response.ok) {
                throw new Error(`Не удалось получить файл с Google Drive: ${response.status}`);
            }
            const blob = await response.blob();
            const type = response.headers.get('Content-Type');
            const objectURL = URL.createObjectURL(blob, {type: type}, {end: () => URL.revokeObjectURL(objectURL)});
            if (type.includes('pdf')) {
                window.open(objectURL, '_blank');
            } else {
                const img = new Image();
                img.src = objectURL;
                img.alt = `Открывшийся файл из Google Drive`;
                document.body.appendChild(img);
            }
        } catch (error) {
            console.error(`Не удалось открыть файл из Google Drive: ${error.message}`);
        }
    }
</script>
